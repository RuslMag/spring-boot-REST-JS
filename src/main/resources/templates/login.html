<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма входа</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}">
</head>
<body class="text-center">

<main class="form-signin">
    <form th:action="@{/}" method="post">
        <h1 class="h3 mb-3 fw-normal">Войдите в систему</h1>
        <p th:if="${loginError}" class="alert alert-danger">Неверный Email или пароль</p>

        <label for="j_email" class="visually-hidden">Email</label>
        <input type="email" id="j_email" class="form-control"
               placeholder="Введите Email" name="j_email" required autofocus>

        <label for="j_password" class="visually-hidden">Password</label>
        <input type="password" id="j_password" class="form-control"
               placeholder="Введите пароль" name="j_password" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">ВОЙТИ</button>
    </form>
    <br>
    <form action="/registration">
        <input class="w-100 btn btn-outline-success btn-lg btn-block" type="submit" value="РЕГИСТРАЦИЯ"/>
    </form>
</main>
</body>
</html>
